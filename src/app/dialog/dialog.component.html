<form #userForm="ngForm" (ngSubmit)="setvalue(userForm.value)">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" name="email" required ngModel id="inputEmail3" placeholder="Email" #email>
      </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="inputEmail3"  class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" required ngModel name="name" id="name" placeholder="Name" #name>
        </div>
      </div>
      <br>
      <div class="form-group row">
      <label for="inputnumber"  class="col-sm-2 col-form-label">Mobile</label>
      <div class="col-sm-4">
        <input type="tel" class="form-control" required ngModel name="mobile" id="inputnumber" placeholder="Number" #mobile>
      </div>
    </div>
      <br>
      <div class="form-group row">
        <label for="inputnumber"  class="col-sm-2 col-form-label">Seats</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" required ngModel name="seats" id="inputseat" placeholder="seats" #seats>
        </div>
      </div>
        <br>
      <div class="form-group row">
        <label for="inputState" class="col-sm-2 col-form-label">Show</label>
        <div class="col-sm-4">
        <select id="inputState" ngModel required name="option"class="form-control"#option>
          <option ngModel>Noon</option>
          <option ngModel>Morning</option>
          <option ngModel>Afternoon</option>
        </select>
    </div>
      </div>
      <br>
    <div class="form-group row">
      <div class="col-md-8">
       <button type="submit"  class="btn btn-outline-secondary buttoninside">SUBMIT</button> 
      </div>
    </div>
  </form>
